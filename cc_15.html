<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Management Dashboard</title>
</head>
<body>
  <!-- Container for Risk Dashboard -->
  <div id="riskDashboard">
    <!-- Input Form for Adding Risk Items -->
    <form id="riskForm">
      <label for="riskTitle">Risk Title:</label>
      <input type="text" id="riskTitle" name="riskTitle" required>

      <label for="riskDescription">Risk Description:</label>
      <textarea id="riskDescription" name="riskDescription" required></textarea>

      <label for="riskSeverity">Severity (1-5):</label>
      <input type="number" id="riskSeverity" name="riskSeverity" min="1" max="5" required>

      <button type="submit">Add Risk Assessment</button>
    </form>

    <!-- Placeholder for dynamically added risk items -->
    <div id="riskItemsContainer"></div>
  </div>

  <script src="cc_15.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
